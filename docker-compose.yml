services:
    back-end:
        build:
            context: ./back-end
            dockerfile: Dockerfile
        container_name: back-end
        ports:
            - 8080:80
        environment:
            JWT_SECRET_KEY: <Your secret key>
            JWT_SECRET_REFRESH_KEY: <Your refresh secret key>
            EMAIL_USERNAME: <Your email address>
            EMAIL_PASSOWRD: <Your email app password>
            DB_HOST: <Your SQL database path>
            DB_PORT: <Your SQL database port>
            DB_USERNAME: <Your SQL username>
            DB_PASSWORD: <Your SQL password>
            DB_NAME: <Your SQL database name>
            CLIENT_URL: <Your client path>
            SPRING_PROFILES_ACTIVE: <Active profiles>
        depends_on:
            - postgresql-db
    postgresql-db:
        image: postgres:16-alpine
        container_name: postgresql-db
        volumes:
            - ./postgres-data:/var/lib/postgresql/data
        ports:
            - 5432:5432
        environment:
            POSTGRES_USERNAME: <Your SQL username>
            POSTGRES_PASSWORD: <Your SQL password>
            POSTGRES_DB: <Your SQL database name>
    web-server:
        image: nginx:1.21.6-alpine
        container_name: web-server
        ports:
            - 80:80
            - 443:443
        volumes:
            - ./nginx/conf/:/etc/nginx/conf.d/:ro
            - ./certbot/www/:/var/www/certbot/:ro
            - ./certbot/conf/:/etc/letsencrypt/:ro
        depends_on:
            - back-end
    ssl-service:
        image: certbot/certbot:v1.23.0
        volumes:
            - ./certbot/www/:/var/www/certbot/:rw
            - ./certbot/conf/:/etc/letsencrypt/:rw
        depends_on:
            - web-server
        command:
            # - renew       Uncomment this and comment the rest to renew cert
            - certonly
            - --webroot
            - -w
            - /var/www/certbot/
            - --email=<Your email address>
            - --agree-tos
            - --no-eff-email
            - -d
            - <Your domain>
volumes:
    postgres-data:
