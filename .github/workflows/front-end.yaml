name: Project RING! - Frontend CI/CD flow

on:
  push:
    branches: [main]
    paths:
      - "front-end/**"
      - ".github/workflows/front-end.yaml"

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: front-end/package-lock.json

      - name: Install Dependencies
        run: |
          cd front-end
          npm ci

      - name: Run tests
        run: |
          cd front-end  
          npm run test

      - name: Build
        run: |
          cd front-end
          npm run build

  deploy:
    name: Deploy Cloudflare
    needs: [build-test]
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Bookstore App
        run: curl ${{ secrets.CLOUDFLARE_REDEPLOY_BOOKSTORE }}

      - name: Deploy Aashboard
        run: curl ${{ secrets.CLOUDFLARE_REDEPLOY_DASHBOARD }}
